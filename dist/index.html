<!doctype html>
<html lang="en">

<head>
  <title>Weather Meter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
  <div class="container">
    <form id="weatherForm" class="col-lg-6 col-md-8 m-auto pt-5 pb-4">
      <div class="input-group mb-3 ">
        <input id="countryInput" type="text" class="form-control rounded-pill" placeholder="Enter a Country...">
        <input id="cityInput" type="text" class="form-control rounded-pill" placeholder="Enter a City...">
        <div class="input-group-append">
          <button class="btn btn-danger rounded-pill">Search</button>
        </div>
      </div>
    </form>
    <div class="weather-status text-white text-center d-none" id="weatherResult">
      <img id="cloudIconEl">
      <h1 id="placeEl"></h1>
      <h3 id="tempEl"></h3>
      <p id="weatherEl" class="lead"></p>
      <p>Humidity: <span id="humidityEl"></span> <span class="mx-3">|</span> Pressure: <span id="pressureEl"></span></p>
    </div>
  </div>

  <div class="history-container-wrapper">
    <div class="history-container" id="historyContainer">
      <div class="history-empty-alert d-none" id="historyEmptyAlert">You have no record for previous weather</div>
      <!-- <div class="history-item">
        <div class="history-item-heading">
          <h3 class="history-place">Dhaka</h3>
          <p class="history-date">12.12.2020</p>
        </div>
        <div class="history-item-body">
          <div class="history-icon">
            <img src="https://openweathermap.org/img/w/50n.png" id="historyCloudIcon"></img>
          </div>
          <div class="history-details">
            <h3 class="history-temp">23.88&deg;C</h3>
            <h6 class="history-weather">Rainy</h6>
            <p>Humidity: <span class="history-humidity">12%</span> <span class="mx-2">|</span> Pressure: <span class="history-pressure">88.32 hPa</span></p>
          </div>
        </div>
      </div> -->
    </div>
    <div class="history-container-trigger" id="historyTrigger">
      <p>Show/Hide History</p>
      <span><i class="fas fa-chevron-up"></i></span>
    </div>
  </div>

  <div class="toast-container position-absolute top-0 end-0 p-3">
    <div class="toast align-items-center" id="alertToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="alertMsg">
          Alert Text will goes here
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="/main.1f19ae8e.js" type="module"></script>
</body>

</html>
